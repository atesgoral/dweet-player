<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>dweet player</title>
  <link href="https://fonts.googleapis.com/css?family=Varela+Round" rel="stylesheet">
  <link rel="stylesheet" href="style.css">
  <script
    src="https://code.jquery.com/jquery-3.2.1.min.js"
    integrity="sha256-hwg4gsxgFZhOsEEamdOYGBf13FyQuiTwlAQgxVSNgt4="
    crossorigin="anonymous"></script>
  <script src="main.js"></script>
</head>
<body>
  <header>
    <h1><a href="/">dweet player</a></h1>
  </header>
  <section>
    <div id="music-info">Loading&hellip;</div>
    <div id="container">
      <canvas id="c"></canvas>
    </div>
    <div id="dweet-info">Loading&hellip;</div>
  </section>
  <footer>
    by <a href="https://www.dwitter.net/u/magna">magna</a> &middot;
    <a href="https://www.dwitter.net">browse dweets on Dwitter</a> &middot;
    <a href="https://github.com/atesgoral/dweet-player">fork on GitHub</a>
  </footer>
  <script type="text/html" id="music-info-tpl">
    <!--button id="toggle-mute"><span class="speaker -on"></span> Mute</button-->
    <a href="${trackUrl}">${track}</a> by <a href="${artistUrl}">${artist}</a> &middot;
    <a href="${licenseUrl}">${license}</a>
  </script>
  <script type="text/html" id="dweet-info-tpl">
    <a href="${dweetUrl}">#${id}</a> by <a href="${authorUrl}">${author}</a> &middot;
    ${length}/140
    <!--button id="full-screen">full screen</button>
    <button id="toggle-theme">toggle theme</button-->
    <pre>${src}</pre>
  </script>
</body>
</html>
