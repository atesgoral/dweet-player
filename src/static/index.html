<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>dweet player</title>
  <link href="https://fonts.googleapis.com/css?family=Varela+Round" rel="stylesheet">
  <link rel="stylesheet" href="/style.css">
  <script
    src="https://code.jquery.com/jquery-3.2.1.min.js"
    integrity="sha256-hwg4gsxgFZhOsEEamdOYGBf13FyQuiTwlAQgxVSNgt4="
    crossorigin="anonymous"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/screenfull.js/3.3.1/screenfull.min.js"></script>
  <script src="/main.js"></script>
</head>
<body>
  <header>
    <div class="button-bar">
      <button id="toggle-audio" class="-with-icon" title="Toggle Audio"><span class="icon -speaker -on"></span>Toggle Audio</button>
      <button id="full-screen" class="-with-icon" title="Full Screen"><span class="icon -full-screen"></span>Full Screen</button>
    </div>
    <h1><a href="/">dweet player</a></h1>
  </header>
  <section>
    <div id="track-info">Loading&hellip;</div>
    <div id="container"><canvas id="c"></canvas></div>
    <div id="dweet-info">Loading&hellip;</div>
  </section>
  <footer>
    by <a href="http://magnetiq.com">Ates Goral</a> aka <a href="https://www.dwitter.net/u/magna">magna</a> &middot;
    <a href="https://www.dwitter.net">browse dweets on Dwitter</a> &middot;
    <a href="https://github.com/atesgoral/dweet-player">fork on GitHub</a>
  </footer>
  <script type="text/html" id="track-info-tpl">
    <a href="${trackUrl}">${trackTitle}</a> by <a href="${artistUrl}">${artistName}</a> &middot;
    <a href="${licenseUrl}">${licenseTitle}</a>
  </script>
  <script type="text/html" id="dweet-info-tpl">
    <a href="${dweetUrl}">#${id}</a> by <a href="${authorUrl}">${author}</a> &middot;
    ${length}/140
    <pre>${src}</pre>
  </script>
</body>
</html>
